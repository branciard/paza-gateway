
<div>
    <h2><span data-translate="pazagatewayApp.asset.detail.title">Asset</span> {{vm.asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pazagatewayApp.asset.name">Name</span></dt>
        <dd>
            <span>{{vm.asset.name}}</span>
        </dd>
        <dt><span data-translate="pazagatewayApp.asset.status">Status</span></dt>
        <dd>
            <span data-translate="{{'pazagatewayApp.AssetStatus.' + vm.asset.status}}">{{vm.asset.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="assetPaza-detail.edit({id:vm.asset.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
